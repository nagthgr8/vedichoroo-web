<ng-template #dropDownMdl let-model>
  <div class="modal-dialog" >
     <div class="modal-content">
	  <div class="modal-header">
		<div class="profile-picture-container">
		  <<app-user-avatar [name]="metadata.user.name" [imageUrl]="metadata.user.imageUrl"></app-user-avatar>
		</div>
		<div class="modal-header-content">
		  <h4 class="modal-title">{{ metadata.user.name }}</h4>
		  <button type="button" class="close" aria-label="Close" (click)="signOut()">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
	  </div>
	   <div class="modal-footer">
		 <button type="button" class="btn btn-secondary btn-block" (click)="signOut()">
			Sign Out
		  </button>
	  </div>
	  </div>
  </div>

</ng-template>
